<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de saúde do coração</title>

    <style>
        *{
            margin: 0;
        }
        form{
            width: fit-content;
        }
        .container{
            margin: 1em 0;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Teste de saúde do coração</span>
        </div>
    </nav>

    <div class="container">
        <form action="/predict">
            <label for="Age_Group_Id">Grupo de idade </label>
            <select  class="form-select form-select-sm" name="Age_Group" id="Age_Group_Id">
                <option value="Adult">Adulto</option>
                <option value="Youth">Jovem</option>
            </select><br/>

            <label for="">Gênero </label>
            <select  class="form-select form-select-sm" name="Gender" id="Gender_Id">
                <option value="Female">Feminino</option>
                <option value="Male">Masculino</option>
                <option value="Other">Outro</option>
            </select><br/>

            <label for="">Fumante </label>
            <select class="form-select form-select-sm"  name="Smoking_Status" id="Smoking_Status_Id">
                <option value="Former Smoker">Ex-fumante</option>
                <option value="Smoker">Fumante</option>
                <option value="Non-Smoker">Não fumante</option>
            </select><br/>

            <label for="">Nível de prática de atividade física </label>
            <select  class="form-select form-select-sm" name="Physical_Activity_Level" id="Physical_Activity_Level_Id">
                <option value="Low">Baixo</option>
                <option value="Moderate">Moderado</option>
                <option value="High">Alto</option>
            </select><br/>

            <label for="">Qualidade de dieta </label>
            <select class="form-select form-select-sm"  name="Diet_Quality" id="Diet_Quality_Id">
                <option value="Good">Bom</option>
                <option value="Average">Média</option>
                <option value="Poor">Pobre</option>
            </select><br/>

            <label for="">Urbano/Rural </label>
            <select  class="form-select form-select-sm" name="Urban_Rural" id="Urban_Rural_Id">
                <option value="Rural">Rural</option>
                <option value="Urban">Urbano</option>
            </select><br/>

            <label for="">Status socio econômico </label>
            <select  class="form-select form-select-sm" name="Socioeconomic_Status" id="Socioeconomic_Status_Id">
                <option value="High">Alto</option>
                <option value="Middle">Médio</option>
                <option value="Low">Baixo</option>
            </select><br/>

            <label for="">Nível de estresse </label>
            <select  class="form-select form-select-sm" name="Stress_Level" id="Stress_Level_Id">
                <option value="High">Alto</option>
                <option value="Moderate">Moderado</option>
                <option value="Low">Baixo</option>
            </select><br/>

            <label for="">Acesso a cuidados de saúde </label>
            <select  class="form-select form-select-sm" name="Healthcare_Access" id="Healthcare_Access_Id">
                <option value="Hard">Difícil</option>
                <option value="Moderate">Moderado</option>
                <option value="Easy">Fácil</option>
            </select><br/>
            
            <label for="">Nível de educação </label>
            <select class="form-select form-select-sm"  name="Education_Level" id="Education_Level_Id">
                <option value="Primary">Séries iniciais</option>
                <option value="Secondary">Ensino médio</option>
                <option value="Tertiary">Ensino superior</option>
            </select><br/>

            <label for="">Trabalha? </label>
            <select class="form-select form-select-sm"  name="Employment_Status" id="Employment_Status_Id">
                <option value="Student">Estudante</option>
                <option value="Unemployed">Desempregado</option>
                <option value="Employed">Empregado</option>
                <option value="Retired">Aposentado</option>
            </select><br/>

            <label for="Family_History_id">Histórico Familiar (Quantos casos?)</label>
            <select class="form-select form-select-sm" name="Family_History" id="Family_History_Id">
                <option value="0">Não</option>
                <option value="1">Sim</option>
            </select><br/>

            <label for="Diabetes_id"></label><br/>
            <select class="form-select form-select-sm" name="Diabetes" id="Diabetes_Id">
                <option value="0">Não</option>
                <option value="1">Sim</option>
            </select><br/>

            <label for="Hypertension_id"></label><br/>
            <select class="form-select form-select-sm" name="Hypertension" id="Hypertension_Id">
                <option value="0">Não</option>
                <option value="1">Sim</option>
            </select> <br/>

            <label for="BMI_id">Índice de massa corporal</label><br/>
            <input type="number" name="BMI" id="BMI_Id"><br/>

            <label for="Alcohol_Consumption_id">Consumo de álcool</label><br/>
            <input type="number" name="Alcohol_Consumption" id="Alcohol_Consumption_Id"><br/>

            <label for="Cholesterol_Level_id">Nível de colesterol</label><br/>
            <input type="number" name="Cholesterol_Level" id="Cholesterol_Level_Id"><br/>

            <label for="Air_Pollution_Index_id">Índice de poluição do ar</label><br/>
            <input type="number" name="Air_Pollution_Index" id="Air_Pollution_Index_Id"><br/>

            <label for="Region_Heart_Attack_Rate_id">Índice de ataque na região</label><br/>
            <input type="number" name="Region_Heart_Attack_Rate" id="Region_Heart_Attack_Rate_Id"><br/>

            <button type="submit" class="btn btn-primary">Teste agora</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
